<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <!-- add fabicon -->
  <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
  <!-- tailwind link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="mx-auto">

  <h1 class="text-center font-medium text-blue-500 text-3xl">Money MasterðŸ’° </h1>
  <div class="container mx-auto my-4 ">
    <div class="bg-gray-100 grid md:grid-cols-2   grid-cols-1 p-3 gap-4">
      <div>
        <img src="./images/Pexels Photo by Karolina Grabowska.png" alt="">
      </div>
      <div>
        <div class="inputs">
          <h4 class="text-center font-bold  text-xl my-2">Income</h4>
          <div class="container text-center">
            <span class="font-medium">Income:</span> <input id="income" type="number" class=" w-80 text-sm text-slate-500 p-3"
              placeholder="10000">
          </div>
        </div>
        <div class="inputs">
          <h4 class="text-center font-bold  text-xl my-2">Expenses</h4>
          <div class="container text-center my-3">
            <span class="font-medium w-10">Food:</span> <input id="food" type="number" class=" w-80 text-sm text-slate-500 p-3"
              placeholder="3000">
          </div>
          <div class="container text-center my-3">
            <span class="font-medium">Rent:</span> <input id="rent" type="number" class=" w-80 text-sm text-slate-500 p-3"
              placeholder="2000">
          </div>
          <div class="container text-center my-3">
            <span class="font-medium">Clothes:</span> <input id="cloth" type="number" class=" w-80 text-sm text-slate-500 p-3"
            
              placeholder="500"><br>
              <button id="calculate" class="text-center inline-block my-5 bg-blue-500 mx-auto text-white px-5 py-2 ">Calculate</button> <br>
              <h4 class="text-center font-bold  text-xl my-2">Total Expenses : <span id="exp">00 </span>Tk</h4>
              <h4 class="text-center font-bold  text-xl my-2">Balance :<span id="balance">00 </span>Tk</h4>
              <span class="font-medium">Save :</span> <input id="save" type="number" class=" w-20 text-sm text-slate-500 p-3 mx-2"
            
              placeholder="20">
              <input type="number" class="bg-white text-center font-bold text-xl w-20 text-sm text-slate-500 p-3 mx-2"
            
              placeholder="%" disabled >
              <button id="saveing" class="text-center inline-block my-5 bg-blue-500 mx-auto text-white px-5 py-2 ">save</button> <br>
              <h4 class="text-center font-bold  text-xl my-2">Saving Amount : <span id="saving-amount">00 </span>Tk</h4>
              <h4 class="text-center font-bold  text-xl my-2">Remaining Amount : <span id="remaining-amount">00 </span>Tk</h4>
          </div>
         
        </div>
      </div>

    </div>
  </div>
<!-- script tags -->
<script src="./js/app.js"></script>
</body>

</html>
